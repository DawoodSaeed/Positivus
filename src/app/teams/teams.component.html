<section class="teams">
  <ng-container *ngIf="imagesLoaded$ | async; else loading">
    <div class="container">
      <app-heading
        title="Team"
        description="Meet the skilled and experienced team behind our successful digital marketing strategies"
      ></app-heading>

      <div class="team-grid">
        <!-- Repeat for each team member -->
        <div class="team-member">
          <div class="member-header">
            <img
              src="../../assets/images/team-members/michael_brown.svg"
              alt="Mike Brown"
              class="member-image"
            />
            <div class="member-info">
              <h3 class="member-name">Mike Brown</h3>
              <p class="member-position">Social Media Specialist</p>
            </div>
            <div class="member-icon">
              <img
                src="../../assets/images/companies/linkedin.svg"
                alt="LinkedIn"
              />
            </div>
          </div>
          <div class="member-content">
            <p class="member-bio">
              Mike's creative campaigns and deep understanding of social media
              trends have helped our clients build strong online communities and
              increase engagement.
            </p>
          </div>
        </div>
        <!-- Additional team members here -->
      </div>

      <div class="team-button">
        <app-button text="See all team" />
      </div>
    </div>
  </ng-container>

  <ng-template #loading>
    <p>Loading team members...</p>
  </ng-template>
</section>
